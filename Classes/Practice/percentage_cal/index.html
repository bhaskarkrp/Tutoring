<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
  </head>
  <body>
    <div>
      <div class="english_div">
        <h4>Marks in English</h4>
        <input type="number" name="english" id="english_marks">
        <p style="display: none;" id="english_warning"></p>
      </div>
      <div class="math_div">
        <h4>Marks in Math</h4>
        <input type="number" name="math" id="math_marks">
      </div>
      <div class="physics_div">
        <h4>Marks in Physics</h4>
        <input type="number" name="physics" id="physics_marks">
      </div>

      <button id="submit_btn">Calculate</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
