<!-- 2. Write a JavaScript function to get the values of First and Last names of the following form.
Sample HTML file : -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form</title>
</head>
<body>
    <form id="form1" onsubmit="getFormValue()">
        First name: <input type="text" name="fname" value="David"><br>
        Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function getFormValue() {
            var firstName = document.forms["form1"]["fname"].value;
            var lastName = document.forms["form1"]["lname"].value;

            alert("First Name: " + firstName + "\nLast Name: " + lastName);
        }
    </script>
</body>
</html>
