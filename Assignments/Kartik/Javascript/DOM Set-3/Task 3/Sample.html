<!-- 3. Write a JavaScript program to set paragraph background color. -->


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Set Paragraph Background Color</title>
</head>
<body>
    <p id="Para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem mollitia, inventore cum corporis rerum, atque maiores praesentium hic debitis quod iste ad distinctio est repellat! Itaque tempore atque ipsam quos!</p>
    
    <button onclick="changeBackgroundColor()">Chnge BG Color</button>

    <script>
        function changeBackgroundColor() {
            var p = document.getElementById("Para");
            p.style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
