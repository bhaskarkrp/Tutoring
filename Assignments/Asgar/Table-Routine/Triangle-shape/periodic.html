<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
</head>
<style>
    .all-elements{
        background-color: red;
    }
    td{
        height: 25px;
        width: 30px;
    }
    .table{
        
        border-spacing: 25px 15px;
    }
</style>
    <table class="table" align="" >
        <!-- 1 -->
       <tr>
        <td class="all-elements" ></td>
        <td class="blank" colspan="2" rowspan="5"></td>
        <td class="all-elements" colspan="2" rowspan="5"></td>
        <td class="blank" colspan="3" rowspan="3"></td>
        <td class="blank" colspan="5" rowspan="0"></td>
        <td class="all-elements" ></td>
       </tr>
       <!-- 2 -->
       
      
       
    </table>
</body>
</html>
