<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div class="container" >

        <div class="Chemestry">

        </div>
        <button id="btn" type="button" name="Submit" value="Submit">Submit</button>
        <p id="btn_tag"></p>
    </div>
    <script src="./index.js" ></script>

</html>
