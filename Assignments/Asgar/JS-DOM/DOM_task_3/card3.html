  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      max-width: 1200px;
      margin: 25vh auto;
      padding: 20px;
      align-items: center;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      width: 260px;
      height: 340px;
      cursor: pointer;
    }
    .card h3 {
      margin-top: 10px;
    }
    .card h2 {
      display: inline;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .card del {
      margin-left: 10px;
    }
    img:hover {
      transform: scale(1.5);
    }
  </style>

      function createCard(data) {
        const divCard = document.createElement("div");
        divCard.classList.add("card");

        const image = document.createElement("img");
        image.src = data.imgUrl;

        const name = document.createElement("h3");
        name.textContent = data.name;

        const price = document.createElement("h2");
        price.textContent = data.price;

        const strikePrice = document.createElement("del");
        strikePrice.textContent = data.strikedOffPrice;
        
        divCard.appendChild(image);
        divCard.appendChild(name);
        divCard.appendChild(price);
        divCard.appendChild(strikePrice);

        return divCard;
      }
      function displayCard() {
        const divContainer = document.getElementById("containers");
        
        
        data.forEach((allData) => {
          const dataCards = createCard(allData);
          divContainer.appendChild(dataCards);
        });
      }
      displayCard();
