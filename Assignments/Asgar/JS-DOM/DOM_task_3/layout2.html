    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.card img {
    max-width: 100%;
}

.card h2 {
    margin-top: 10px;
}

        function createInvestorCard(investor) {
            const card = document.createElement("div");
            card.classList.add("card");

            const image = document.createElement("img");
            image.src = investor.image; // Use the full image URL from the data
            image.alt = `${investor.name}'s Image`;

            const name = document.createElement("h2");
            name.textContent = investor.name;

            const role = document.createElement("p");
            role.textContent = investor.role;

            const companyLogo = document.createElement("img");
            companyLogo.src = investor.companyLogo; // Use the full image URL from the data
            companyLogo.alt = `${investor.name}'s Company Logo`;

            card.appendChild(image);
            card.appendChild(name);
            card.appendChild(role);
            card.appendChild(companyLogo);

            return card;
        }

        function displayInvestors() {
            const container = document.getElementById("grid-container");

            investors.forEach((investor) => {
                const investorCard = createInvestorCard(investor);
                container.appendChild(investorCard);
            });
        }
