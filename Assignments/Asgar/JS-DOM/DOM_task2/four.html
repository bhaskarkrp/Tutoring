<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    4. Here is a sample HTML file with a submit button. Write a JavaScript
    function to get the value of the href, hreflang, rel, target, and type
    attributes of the specified link.
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
    <script>
        function getAttributes(){
            var linkElement = document.getElementById('w3r');
        console.log(linkElement.getAttribute('type'));
        console.log(linkElement.getAttribute('hreflang'));
        console.log(linkElement.getAttribute('rel'));
        console.log(linkElement.getAttribute('target'));
        console.log(linkElement.getAttribute('href'));
  
        }
    </script>
  </body>
</html>
