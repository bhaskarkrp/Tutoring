<!DOCTYPE html>
<html>
  <head>
    <title>Values</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male" id="r1">M</option>
      <option value="female" id="r2">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
  </body>
  <script type="text/javascript">
    function showName() {
      // Show the alert of the filled name
      let name = document.getElementById("name");
      let nameResult = name.value;
      alert(nameResult);
    }

    function showGender() {
      // Show the alert of the selected Gender this is radio button for male or female

      
                alert(document.getElementById("gender").value);
    }

    function showEmail() {
      // Show the alert of the filled email
      alert(document.getElementById('email').value);
    }

    function showMobile() {
      // Show the alert of the filled mobile
      alert(document.getElementById('mobile').value);
    }
  </script>
</html>
